
<!doctype html>
<html lang="en">
  <head>
    <title>Stratton Brooks</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link type="text/css" rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r126/three.js" crossorigin="anonymous"></script>
    <script src="lib/threex.domevents.js"></script>
  </head>
<body>
  <script type="module">
    import { ARButton } from 'https://unpkg.com/three@0.126.0/examples/jsm/webxr/ARButton.js';

    var camera, scene, renderer, mesh, mouse, raycaster;

    init();
    animate();

    function init(){
      const container = document.createElement('div');
      document.body.appendChild(container);

      // SCENE
      scene = new THREE.Scene();

      // CAMERA
      camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.01, 40);

      // RENDERER
      renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true});
      renderer.setPixelRatio(window.devicePixelRatio);
      renderer.setSize(window.innerWidth / window.innerHeight);
      // enable for xr and add it to the DOM
      renderer.xr.enabled = true;
      container.appendChild(renderer.domElement);

      // LIGHT
      var light = new THREE.HemisphereLight(0xffffff, 0xbbbbff, 1);
			light.position.set(0.5, 1, 0.25);
			scene.add(light);

      // 3D OBJECTS

      // isocahedron!!
      const geometry = new THREE.IcosahedronGeometry(0.1, 1);
      const material = new THREE.MeshPhongMaterial({
        color: new THREE.Color("rgb(255, 163, 140)"),
        shininess: 6,
        flatShading: true,
        opacity: 0.8,
        transparent: 1
      })
      mesh = new THREE.Mesh(geometry, material);
      mesh.position.set(-2, 0, -0.5);
      scene.add(mesh);
      
      // making a button?
      // const domEvents = new THREEx.DomEvents(camera, renderer.domElement)

      // domEvents.addEventListener(mesh, 'mouseup', function(event){
      //   console.log('you clicked on the mesh')
        
      // })

      // SPRITES

      // const map = new THREE.TextureLoader().load( 'sprite.png' );
      // const material = new THREE.SpriteMaterial( { map: map } );

      // const sprite = new THREE.Sprite( material );
      // scene.add( sprite );

      // RAYCASTER
      mouse = new THREE.Vector2();
      raycaster = new THREE.Raycaster();
      function onPointerMove( event ) {

        // calculate pointer position in normalized device coordinates
        // (-1 to +1) for both components

        mouse.x = ( event.clientX / window.innerWidth ) * 2 - 1;
        mouse.y = - ( event.clientY / window.innerHeight ) * 2 + 1;

        }

      // Add the AR button to the body of the DOM
			document.body.appendChild(ARButton.createButton(renderer));

      window.addEventListener('resize', onWindowResize, false);
      window.addEventListener( 'pointermove', onPointerMove );
    }

    function onWindowResize() {
			camera.aspect = window.innerWidth / window.innerHeight;
			camera.updateProjectionMatrix();

			renderer.setSize(window.innerWidth, window.innerHeight);
		}

    function animate(){
      // set teh render to be called in a loop
      renderer.setAnimationLoop(render);
    }

    function render(){
      	// update the picking ray with the camera and pointer position
      raycaster.setFromCamera( mouse, camera );

      // calculate objects intersecting the picking ray
      const intersects = raycaster.intersectObjects( scene.children );

      for ( let i = 0; i < intersects.length; i ++ ) {

        intersects[ i ].object.material.color.set( 0xff0000 );

      }
      // this gets called every time the screen is refreshed
      renderer.render(scene, camera);
    }
// <!-- Starting an immersive WebXR session requires user interaction. We start this one with a simple button. -->
// <!-- <input type = "button" onclick = "activateXR()" value = "Activate Business Card" id="start-ar"> -->
  </script>
</body>
</html>
