
<!doctype html>
<html lang="en">
  <head>
    <title>Stratton Brooks</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link type="text/css" rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r126/three.js" crossorigin="anonymous"></script>
  </head>
<body>
  <script type="module">
    import { ARButton } from 'https://unpkg.com/three@0.126.0/examples/jsm/webxr/ARButton.js';

    var camera, scene, renderer, mesh;

    init();
    animate();

    function init(){
      const container = document.createElement('div');
      document.body.appendChild(container);

      // create scene
      scene = new THREE.Scene();

      // create camera
      camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.01, 40);

      // create renderer
      renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true});
      renderer.setPixelRatio(window.devicePixelRatio);
      renderer.setSize(window.innerWidth / window.innerHeight);
      // enable for xr and add it to the DOM
      renderer.xr.enabled = true;
      container.appendChild(renderer.domElement);

      // add light
      var light = new THREE.HemisphereLight(0xffffff, 0xbbbbff, 1);
			light.position.set(0.5, 1, 0.25);
			scene.add(light);

      // add objects here

      // isocahedron!!
      const geometry = new THREE.IcosahedronGeometry(0.1, 1);
      const material = new THREE.MeshPhongMaterial({
        color: new THREE.Color("rgb(255, 163, 140)"),
        shininess: 6,
        flatShading: true,
        opacity: 0.8,
        transparent: 1
      })
      mesh = new THREE.Mesh(geometry, material);
      mesh.position.set(0, 0, -0.5);
      scene.add(mesh);

      // Add the AR button to the body of the DOM
			document.body.appendChild(ARButton.createButton(renderer));

      window.addEventListener('resize', onWindowResize, false);
    }

    function onWindowResize() {
			camera.aspect = window.innerWidth / window.innerHeight;
			camera.updateProjectionMatrix();

			renderer.setSize(window.innerWidth, window.innerHeight);
		}

    function animate(){
      // set teh render to be called in a loop
      renderer.setAnimationLoop(render);
    }

    function render(){
      // this gets called every time the screen is refreshed
      renderer.render(scene, camera);
    }
// <!-- Starting an immersive WebXR session requires user interaction. We start this one with a simple button. -->
// <!-- <input type = "button" onclick = "activateXR()" value = "Activate Business Card" id="start-ar"> -->
  </script>
</body>
</html>
